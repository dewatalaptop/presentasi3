<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <title>tokopintar.id - Professional POS</title>

    <style>
        /* === 1. DESIGN SYSTEM & RESET === */
        :root {
            --primary-500: #3b82f6; --primary-600: #2563eb;
            --neutral-0: #ffffff; --neutral-50: #f8fafc; --neutral-100: #f1f5f9; --neutral-200: #e2e8f0; --neutral-400: #94a3b8; --neutral-600: #475569; --neutral-800: #1e293b;
            --success-500: #10b981; --success-100: #d1fae5; --success-700: #047857;
            --danger-500: #ef4444; --danger-100: #fee2e2; --danger-700: #b91c1c;
            --warning-500: #f59e0b; --warning-100: #fef3c7; --warning-700: #b45309;
            --info-500: #38bdf8; --info-100: #e0f2fe;
            --font-main: 'Inter', sans-serif;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        html { scroll-behavior: smooth; }
        body { background-color: var(--neutral-100); color: var(--neutral-800); -webkit-font-smoothing: antialiased; }
        ::selection { background-color: var(--primary-500); color: var(--neutral-0); }

        /* === 2. LAYOUT UTAMA === */
        .app-container { display: none; flex-direction: row; } /* Initially hidden */
        .main-content { width: 100%; padding: 0; padding-bottom: 80px; transition: margin-left 0.3s ease; }
        .sidebar { display: none; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background-color: var(--neutral-0); border-top: 1px solid var(--neutral-200); display: flex; justify-content: space-around; z-index: 1000; box-shadow: 0 -2px 5px rgba(0,0,0,0.05); }
        .bottom-nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: var(--neutral-400); gap: 4px; }
        .bottom-nav-link i { font-size: 20px; }
        .bottom-nav-link span { font-size: 10px; font-weight: 500; }
        .bottom-nav-link.active { color: var(--primary-500); }

        @media (min-width: 768px) {
            .main-content { margin-left: 80px; width: calc(100% - 80px); padding: 20px; padding-bottom: 20px; }
            .sidebar { display: flex; flex-direction: column; position: fixed; width: 80px; height: 100vh; background-color: var(--neutral-0); border-right: 1px solid var(--neutral-200); padding: 20px 0; transition: width 0.3s ease; z-index: 1001; }
            .sidebar:hover { width: 250px; }
            .sidebar-header { display: flex; align-items: center; justify-content: center; padding: 0 10px; min-height: 40px; }
            .sidebar-header i { color: var(--primary-500); font-size: 28px; }
            .sidebar-header h2 { font-size: 22px; opacity: 0; visibility: hidden; white-space: nowrap; margin-left:12px; }
            .sidebar:hover .sidebar-header h2 { opacity: 1; visibility: visible; transition: opacity 0.3s ease 0.1s; }
            .sidebar-menu { list-style: none; margin-top: 30px; flex-grow: 1; }
            .sidebar-footer { margin-top: auto; }
            .sidebar-menu a, .sidebar-footer a { display: flex; align-items: center; text-decoration: none; color: var(--neutral-600); padding: 15px 28px; white-space: nowrap; }
            .sidebar-menu a i, .sidebar-footer a i { font-size: 22px; min-width: 24px; }
            .sidebar-menu a span, .sidebar-footer a span { margin-left: 20px; font-weight: 500; opacity: 0; visibility: hidden; }
            .sidebar:hover .sidebar-menu a span, .sidebar:hover .sidebar-footer a span { opacity: 1; visibility: visible; transition: opacity 0.3s ease 0.1s; }
            .sidebar-menu a:hover, .sidebar-footer a:hover { background-color: var(--neutral-100); }
            .sidebar-menu a.active { color: var(--primary-500); font-weight: 600; position: relative; }
            .sidebar-menu a.active::before { content: ''; position: absolute; left: 0; top: 10px; bottom: 10px; width: 4px; background-color: var(--primary-500); border-radius: 0 4px 4px 0; }
            .bottom-nav { display: none; }
        }
        @media (min-width: 1200px) {
            .main-content { margin-left: 250px; width: calc(100% - 250px); }
            .sidebar, .sidebar:hover { width: 250px; }
            .sidebar-header { justify-content: flex-start; padding: 0 25px; }
            .sidebar-header h2, .sidebar:hover .sidebar-header h2 { opacity: 1; visibility: visible; transition: none; }
            .sidebar-menu a span, .sidebar:hover .sidebar-menu a span, .sidebar-footer a span, .sidebar:hover .sidebar-footer a span { opacity: 1; visibility: visible; transition: none; }
        }

        /* === 3. KOMPONEN UI MODERN === */
        .page-container { animation: fadeIn 0.4s ease; padding: 15px; }
        @media (min-width: 768px) { .page-container { padding: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .header h1 { font-size: 24px; }
        @media (min-width: 768px) { .header h1 { font-size: 28px; } }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .card { background-color: var(--neutral-0); border: 1px solid var(--neutral-200); border-radius: 16px; padding: 25px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .btn:disabled { background-color: var(--neutral-200); color: var(--neutral-600); cursor: not-allowed; opacity: 0.7; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--primary-500); color: var(--neutral-0); }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-600); }
        .btn-secondary { background-color: var(--neutral-0); color: var(--neutral-800); border-color: var(--neutral-200); }
        .btn-secondary:hover { background-color: var(--neutral-50); }
        .btn-danger { background-color: var(--danger-500); color: var(--neutral-0); }
        .btn-danger:hover { background-color: #d73737; }
        .btn-text { background: none; color: var(--primary-500); padding: 8px; }
        .btn-text:hover { background-color: var(--neutral-100); }
        .form-group { position: relative; margin-bottom: 25px; }
        .form-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--neutral-200); font-size: 16px; background-color: var(--neutral-0); }
        .form-input:focus { border-color: var(--primary-500); outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .form-label { position: absolute; left: 12px; top: 12px; font-size: 16px; color: var(--neutral-400); background-color: var(--neutral-0); padding: 0 4px; transition: all 0.2s ease; pointer-events: none; }
        .form-input:not(:placeholder-shown) + .form-label, .form-input:focus + .form-label, .form-group.has-value .form-label { top: -10px; font-size: 12px; color: var(--primary-500); }
        select.form-input { appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; }
        .modal { position: fixed; inset: 0; background-color: rgba(30, 41, 59, 0.5); z-index: 2000; display: none; justify-content: center; align-items: center; animation: fadeIn 0.2s ease; padding: 15px; }
        .modal-content { background-color: var(--neutral-0); border-radius: 12px; padding: 25px; min-width: 300px; max-width: 500px; width: 100%; box-shadow: var(--shadow-md); animation: scaleIn 0.3s ease; max-height: 90vh; overflow-y: auto; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { font-size: 20px; }
        .close-modal { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-400); }
        #toast-container { position: fixed; bottom: 85px; right: 20px; z-index: 3000; }
        .toast { padding: 15px 20px; border-radius: 8px; color: var(--neutral-0); margin-top: 10px; box-shadow: var(--shadow-md); animation: slideIn 0.3s ease; }
        .toast.success { background-color: var(--success-500); }
        .toast.error { background-color: var(--danger-500); }
        .toast.warning { background-color: var(--warning-500); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        @media (min-width: 768px) { #toast-container { bottom: 20px; } }
        .tabs { display: flex; border-bottom: 1px solid var(--neutral-200); margin-bottom: 20px; overflow-x: auto; }
        .tab-link { padding: 10px 15px; cursor: pointer; font-weight: 500; color: var(--neutral-600); border-bottom: 2px solid transparent; white-space: nowrap; }
        .tab-link.active { color: var(--primary-500); border-bottom-color: var(--primary-500); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--neutral-200); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-500); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* === 4. TAMPILAN SPESIFIK HALAMAN & FITUR BARU === */
        /* Login Screen */
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: var(--neutral-50); }
        .login-box { background: var(--neutral-0); padding: 40px; border-radius: 16px; box-shadow: var(--shadow-md); text-align: center; width: 100%; max-width: 380px; margin: 20px; }
        .login-box h1 { font-size: 28px; margin-bottom: 10px; }
        .login-box p { color: var(--neutral-600); margin-bottom: 30px; }
        
        /* Kasir */
        .kasir-container { display: grid; grid-template-columns: 1fr; gap: 20px; height: calc(100vh - 110px); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; overflow-y: auto; padding: 5px; }
        .product-card { background-color: var(--neutral-0); border: 1px solid var(--neutral-200); border-radius: 8px; cursor: pointer; transition: all 0.2s ease; overflow: hidden; position: relative; }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-md); }
        .product-card.out-of-stock { opacity: 0.5; cursor: not-allowed; }
        .product-card.out-of-stock::after { content: 'Stok Habis'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.6); color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .product-card-stock { position: absolute; top: 5px; right: 5px; background-color: rgba(0,0,0,0.5); color: white; padding: 2px 6px; font-size: 10px; font-weight: 600; border-radius: 4px; }
        .product-card img { width: 100%; height: 100px; object-fit: cover; background-color: var(--neutral-200); }
        .product-card-placeholder { width:100%; height:100px; background-color: var(--neutral-200); color:var(--neutral-600); display:flex; align-items:center; justify-content:center; font-size: 3rem; font-weight: bold; }
        .product-card-info { padding: 10px; }
        .product-card-info h4 { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .product-card-info p { font-size: 12px; color: var(--primary-500); font-weight: 500; }
        #cart-summary-bar { position: fixed; bottom: 65px; left: 0; right: 0; background-color: var(--primary-500); color: var(--neutral-0); padding: 15px; display: none; justify-content: space-between; align-items: center; cursor: pointer; animation: slideUp 0.3s ease; z-index: 999; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .cart-item-controls { display: flex; align-items: center; gap: 8px; }
        .cart-item-controls button { background: var(--neutral-200); border: none; width: 24px; height: 24px; border-radius: 50%; cursor: pointer; font-weight: bold; }
        @media (min-width: 1200px) {
            .kasir-container { grid-template-columns: 2fr 1.2fr; height: calc(100vh - 40px); }
            .cart-container { display: flex !important; flex-direction: column; }
            #cart-summary-bar { display: none !important; }
        }
        
        /* Tabel Responsif */
        .table-wrapper { overflow-x: auto; }
        .responsive-table { width: 100%; border-collapse: collapse; }
        .responsive-table th, .responsive-table td { padding: 12px 15px; text-align: left; }
        .responsive-table thead { background-color: var(--neutral-50); }
        .responsive-table tbody tr { border-bottom: 1px solid var(--neutral-200); }
        .responsive-table .actions { display: flex; gap: 5px; }
        .stock-badge { padding: 3px 8px; border-radius: 6px; font-size: 12px; font-weight: 600; }
        .stock-badge.low { background-color: var(--warning-100); color: var(--warning-700); }
        .stock-badge.out { background-color: var(--danger-100); color: var(--danger-700); }
        .stock-badge.ok { background-color: var(--success-100); color: var(--success-700); }
        @media (max-width: 767px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { display: block; background: var(--neutral-0); border: 1px solid var(--neutral-200); border-radius: 8px; margin-bottom: 15px; padding: 15px; }
            .responsive-table td { display: flex; justify-content: space-between; align-items: center; text-align: right; border-bottom: 1px solid var(--neutral-100); padding: 10px 0; }
            .responsive-table td:last-child { border-bottom: none; }
            .responsive-table td::before { content: attr(data-label); font-weight: 600; text-align: left; margin-right: 15px; }
        }
        
        /* Lainnya Menu */
        .lainnya-menu { list-style: none; }
        .lainnya-menu-item a { display: flex; align-items: center; padding: 20px 15px; background-color: var(--neutral-0); border-bottom: 1px solid var(--neutral-200); text-decoration: none; color: var(--neutral-800); font-weight: 500; }
        .lainnya-menu-item a:hover { background-color: var(--neutral-50); }
        .lainnya-menu-item:first-child a { border-radius: 16px 16px 0 0; }
        .lainnya-menu-item:last-child a { border-bottom: none; border-radius: 0 0 16px 16px; }
        .lainnya-menu-item i { margin-right: 15px; color: var(--neutral-400); width: 24px; text-align: center; }

        /* Carousel */
        .carousel-container { position: relative; overflow: hidden; border-radius: 16px; margin-bottom: 20px; background-color: var(--primary-500); }
        .carousel-track { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel-slide { min-width: 100%; position: relative; }
        .carousel-slide img { width: 100%; display: block; height: 250px; object-fit: cover; }
        .carousel-dots { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }
        .carousel-dot { width: 8px; height: 8px; border-radius: 50%; background-color: rgba(255, 255, 255, 0.5); cursor: pointer; transition: background-color 0.3s; }
        .carousel-dot.active { background-color: white; }

        /* Image Previews */
        .image-preview-container { margin-bottom: 15px; }
        .image-preview { max-width: 100px; max-height: 100px; border-radius: 8px; border: 1px solid var(--neutral-200); object-fit: cover; }
        .banner-preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; }
        .banner-preview-item { position: relative; }
        .banner-preview-item img { width: 100%; height: 60px; object-fit: cover; border-radius: 4px; }
        .banner-remove-btn { position: absolute; top: -5px; right: -5px; width: 20px; height: 20px; background-color: var(--danger-500); color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; }

        /* F&B Table Management */
        .table-map-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; padding: 10px; }
        .table-object { border: 2px solid var(--neutral-200); border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; transition: all 0.2s ease; }
        .table-object:hover { box-shadow: var(--shadow-md); transform: translateY(-3px); }
        .table-object.available { background-color: var(--neutral-0); }
        .table-object.occupied { background-color: var(--warning-100); border-color: var(--warning-500); }
        .table-object h4 { font-size: 18px; margin-bottom: 5px; }
        .table-object span { font-size: 12px; color: var(--neutral-600); }
        .table-object.occupied span { color: var(--warning-700); font-weight: 500; }

        /* Analytics & Dashboard */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background-color: var(--neutral-0); border: 1px solid var(--neutral-200); border-radius: 12px; padding: 15px; }
        .stat-card h4 { font-size: 14px; font-weight: 500; color: var(--neutral-600); margin-bottom: 8px; }
        .stat-card-value { display: flex; align-items: baseline; gap: 8px; }
        .stat-card-value p { font-size: 20px; font-weight: 700; }
        .chart-container { height: 350px; }
        .dashboard-section-title { font-size: 14px; font-weight: 600; color: var(--neutral-600); margin: 25px 0 15px 0; text-transform: uppercase; }

        /* Promotion Badge */
        .promo-badge { background-color: var(--info-100); color: var(--primary-600); font-size: 10px; font-weight: 600; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-left: 8px; }

        /* Receipt (Struk) Print Style */
        @media print {
            body * { visibility: hidden; }
            #receipt-print-area, #receipt-print-area * { visibility: visible; }
            #receipt-print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .modal-content { box-shadow: none; border: none; padding: 0; }
            .btn, .modal-header .close-modal { display: none; }
        }
    </style>
</head>

    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-bolt"></i>
                <h2 id="store-name-sidebar"></h2>
            </div>
            <ul class="sidebar-menu"></ul>
            <div class="sidebar-footer">
                <a href="#" data-action="logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Keluar</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div id="page-content"></div>

        <nav class="bottom-nav"></nav>

<script>
// --- APLIKASI POS PROFESIONAL V3.3 (KODE LENGKAP & DIPERBAIKI) ---
document.addEventListener('DOMContentLoaded', () => {
    const App = {
        // === 1. STATE & INISIALISASI ===
        state: { 
            currentPage: 'beranda', 
            currentUser: null,
            staff: [],
            cart: [],
            products: [], 
            customers: [], 
            transactions: [], 
            expenses: [], 
            stockHistory: [],
            tables: [], 
            activeOrders: {},
            promotions: [],
            settings: {},
            shifts: [],
            activeShift: null,
            activeTransaction: {
                orderId: null,
                customerId: null,
                customerName: 'Pelanggan Umum'
            }
        },
        elements: {},
        charts: {},
        carouselInterval: null,
        
        // ==========================================================
        // PERUBAHAN UTAMA ADA DI FUNGSI init() DAN startApp() DI BAWAH
        // ==========================================================

        init() {
    this.initData();
    // 1. Cache elemen DOM terlebih dahulu agar bisa diakses oleh semua fungsi
    this.cacheDOMElements(); 

    this.attachEventListeners(); // <--- TAMBAHKAN BARIS INI DI SINI

    // 2. Baru cek status login
    const loggedInUser = this.getFromLocalStorage('currentUser', null);
    if (loggedInUser) {
        this.state.currentUser = loggedInUser;
        this.startApp();
    } else {
        this.renderLoginScreen();
    }
},


        startApp() {
    // Sembunyikan login screen, tampilkan app container
    this.elements.loginScreen.style.display = 'none';
    this.elements.appContainer.style.display = 'flex';

    // Lanjutkan proses setup
    this.injectBaseHTML();
    this.applySettings();
    // Baris attachEventListeners sudah dihapus dari sini

    if (!this.state.activeShift && this.state.currentUser.role === 'kasir') {
        this.showStartShiftModal();
    }

    this.showPage(this.state.currentPage || 'beranda');
},


        initData() {
            const defaultSettings = { 
                namaToko: 'Kopi Pagi Ceria', pemilik: 'Andi Wijaya', alamatToko: 'Jl. Merdeka No. 45, Semarang', 
                pesanDiStruk: 'Terima kasih telah berkunjung!', teleponToko: '081234567890', lowStockThreshold: 10,
                posMode: 'retail',
                dashboardBanners: [] 
            };
            try {
                const existingStaff = this.getFromLocalStorage('staff', []);
                if (existingStaff.length === 0) {
                    this.state.staff = [
                        { id: 1, name: 'Admin Utama', username: 'admin', pin: '1234', role: 'admin' },
                        { id: 2, name: 'Kasir Satu', username: 'kasir1', pin: '0000', role: 'kasir' }
                    ];
                    this.saveToLocalStorage('staff', this.state.staff);
                } else {
                    this.state.staff = existingStaff;
                }

                this.state.settings = this.getFromLocalStorage('settings', defaultSettings);
                if (!this.state.settings.dashboardBanners) { this.state.settings.dashboardBanners = []; }
                
                this.state.products = this.getFromLocalStorage('products', [ 
                    { id: 1, name: 'Kopi Susu Gula Aren', category: 'Kopi', price: 18000, cost: 10000, stock: 50, imageUrl: null }, 
                    { id: 2, name: 'Croissant Coklat', category: 'Roti', price: 22000, cost: 12000, stock: 8, imageUrl: null },

        cacheDOMElements() {
            this.elements = {
                appContainer: document.querySelector('.app-container'),
                loginScreen: document.getElementById('login-screen'),
                pageContent: document.getElementById('page-content'), 
                modalContainer: document.getElementById('modal-container'),
                toastContainer: document.getElementById('toast-container'), 
                sidebarStoreName: document.getElementById('store-name-sidebar'),
            };
        },
        attachEventListeners() {
            document.body.addEventListener('click', e => {
                if (document.getElementById('modal-form')?.dataset.modalType === 'shift-modal' && !e.target.closest('.modal-content')) {
                    this.showToast('Harap selesaikan aksi shift terlebih dahulu.', 'warning');
                    return;
                }

                const navLink = e.target.closest('.nav-link, .nav-link-dynamic');
                if (navLink) { e.preventDefault(); this.showPage(navLink.dataset.page); return; }
                
                const actionEl = e.target.closest('[data-action]');
                if(actionEl) { e.preventDefault(); this.handleAction(actionEl.dataset.action, actionEl.dataset.id || actionEl.dataset.value, actionEl); return; }
                
                const tabLink = e.target.closest('.tab-link');
                if (tabLink) {
                    const target = tabLink.dataset.target;
                    tabLink.parentElement.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
                    tabLink.closest('.page-container, .modal-content').querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    tabLink.classList.add('active');
                    document.getElementById(target).classList.add('active');
                    return;
                }
            });

            document.body.addEventListener('submit', e => {
                if (e.target.id === 'login-form') {
                    e.preventDefault();
                    this.handleLogin();
                }
            });
            
            document.body.addEventListener('change', e => {
                const uploader = e.target.closest('[data-uploader]');
                if (uploader) this.handleUploader(uploader.dataset.uploader, uploader.files);

                const posModeToggle = e.target.closest('#pos-mode-toggle');
                if (posModeToggle) this.handleAction('changePosMode', null, posModeToggle);
            });

            document.addEventListener('keydown', e => { 
                if (e.key === 'Escape') this.closeModal(); 
                const isKasirPage = this.state.currentPage === 'kasir' || (this.state.settings.posMode === 'fnb' && document.getElementById('kasir-search-input'));
                if (isKasirPage) {
                    if (e.key === 'F1') { e.preventDefault(); document.getElementById('kasir-search-input')?.focus(); }
                    if (e.key === 'F9' && this.getCurrentCartItems().length > 0) { e.preventDefault(); this.openPaymentModal(); }
                }
            });
        },

        attachPageSpecificEventListeners(pageId) {
            Object.values(this.charts).forEach(chart => chart.destroy());
            this.charts = {};
            if (this.carouselInterval) {
                clearInterval(this.carouselInterval);
                this.carouselInterval = null;
            }

            const cashierRestrictedPages = ['kasir', 'meja'];
            if (this.state.currentUser.role === 'kasir' && !this.state.activeShift && cashierRestrictedPages.includes(pageId)) {
                this.showToast('Anda harus memulai shift untuk mengakses halaman ini.', 'warning');
                this.showStartShiftModal();
                this.showPage('beranda');
                return;
            }

            switch(pageId) {
                case 'beranda':
                    this.initCarousel();
                    break;
                case 'kasir': case 'meja':
                    const searchInput = document.getElementById('kasir-search-input');
                    if (searchInput) {
                        searchInput.addEventListener('input', e => this.renderProductGrid(e.target.value));
                        document.getElementById('product-grid')?.addEventListener('click', e => { 
                            const card = e.target.closest('.product-card:not(.out-of-stock)'); 
                            if (card) this.addToCart(parseInt(card.dataset.id)); 
                        });
                        document.getElementById('btn-bayar')?.addEventListener('click', () => this.openPaymentModal());
                        document.getElementById('cart-summary-bar')?.addEventListener('click', () => this.openPaymentModal());
                        this.renderProductGrid();
                        this.renderCart();
                    }
                    break;
                case 'analitik':
                    document.getElementById('generate-report-btn')?.addEventListener('click', () => this.renderAnalyticsPage());
                    this.renderAnalyticsPage();
                    break;
                case 'produk':
                    document.getElementById('product-search')?.addEventListener('input', e => this.renderProductTable(e.target.value));
                    break;
                case 'pelanggan':
                    document.getElementById('customer-search')?.addEventListener('input', e => this.renderCustomerTable(e.target.value));
                    break;
                case 'biaya':
                    document.getElementById('expense-start')?.addEventListener('change', () => this.renderExpenseTable());
                    document.getElementById('expense-end')?.addEventListener('change', () => this.renderExpenseTable());
                    break;
                case 'riwayat':
                     document.getElementById('history-search')?.addEventListener('input', e => this.renderTransactionHistory(e.target.value));
                    break;
            }
        },
        
        handleAction(action, id, element) {
            const value = id; 
            switch(action) {
                // Auth & Shift
                case 'logout': this.logout(); break;
                case 'startShift': this.startShift(); break;
                case 'showEndShiftModal': this.showEndShiftModal(); break;
                // Navigation
                case 'showPage': this.showPage(value); break;
                // Product
                case 'addProduct': this.showProductModal(); break;
                case 'editProduct': this.showProductModal(value); break;
                case 'deleteProduct': this.deleteProduct(value); break;
                // Customer
                case 'addCustomer': this.showCustomerModal(); break;
                case 'editCustomer': this.showCustomerModal(value); break;
                case 'deleteCustomer': this.deleteCustomer(value); break;
                // User Management
                case 'addUser': this.showUserModal(); break;
                case 'editUser': this.showUserModal(value); break;
                case 'deleteUser': this.deleteUser(value); break;
                // Expense
                case 'addExpense': this.showExpenseModal(); break;
                case 'editExpense': this.showExpenseModal(value); break;
                case 'deleteExpense': this.deleteExpense(value); break;
                // Promotions
                case 'addPromo': this.showPromoModal(); break;
                case 'editPromo': this.showPromoModal(value); break;
                case 'deletePromo': this.deletePromo(value); break;
                // F&B Actions
                case 'openTableOrder': this.openTableOrder(value); break;
                case 'showTableEditor': this.showTableEditorModal(); break;
                case 'saveTableLayout': this.saveTableLayout(); break;
                case 'openTakeAway': this.openTakeAwayOrder(); break;
                // Cart & Payment
                case 'updateCartQty': this.updateCartQuantity(value, parseInt(element.dataset.change)); break;
                case 'removeFromCart': this.updateCartQuantity(value, -Infinity); break;
                case 'showCustomerSelection': this.showCustomerSelectionModal(); break;
                case 'openSplitBill': this.showSplitBillModal(); break;
                // History & Receipt
                case 'viewTransaction': this.showTransactionDetailModal(value); break;
                case 'printReceipt': window.print(); break;
                // Settings & Data
                case 'saveSettings': this.saveSettings(); break;
                case 'changePosMode': this.changePosMode(element.checked); break;
                case 'exportData': this.exportData(); break;
                case 'resetTransactions': this.showConfirmModal('Reset Data Transaksi?', 'Semua data penjualan, biaya, dan riwayat terkait akan dihapus permanen. Data produk dan pengaturan akan tetap ada. Anda yakin?', () => this.resetTransactions()); break;
                case 'removeBanner':
                    this.state.settings.dashboardBanners.splice(parseInt(id), 1);
                    this.saveAllData();
                    this.showPage('pengaturan'); 
                    this.showToast('Banner berhasil dihapus.', 'success');
                    break;
                default: console.warn('Unhandled action:', action);
            }
        },

            if (user) {
                this.state.currentUser = user;
                this.saveToLocalStorage('currentUser', user);
                this.showToast(`Selamat datang, ${user.name}!`, 'success');

        logout() {
            if (this.state.activeShift) {
                this.showToast('Anda harus menutup shift terlebih dahulu sebelum keluar.', 'error');
                this.showEndShiftModal();
                return;
            }
            this.state.currentUser = null;
            localStorage.removeItem('currentUser');
            this.state.currentPage = 'beranda';
            this.saveToLocalStorage('currentPage', 'beranda');

        },

        showStartShiftModal() {
            const content = `<p>Masukkan jumlah modal awal (uang tunai di laci) untuk memulai shift Anda.</p>
                             <div class="form-group" style="margin-top: 20px;">
                                 <input type="number" id="opening-cash" class="form-input" placeholder=" " required min="0">
                                 <label class="form-label">Modal Awal</label>
                             </div>`;
            this.showModal('Buka Kasir', content, () => {

                }
                this.startShift(openingCash);

        startShift(openingCash) {
            const newShift = {
                id: 'SHIFT-' + Date.now(),
                userId: this.state.currentUser.id,
                userName: this.state.currentUser.name,
                startTime: new Date().toISOString(),
                endTime: null,
                openingCash: openingCash,
                closingCash: null,
                cashSales: 0,
                calculatedCash: 0,
                difference: 0
            };
            this.state.activeShift = newShift;
            this.saveAllData();
            this.showToast('Shift berhasil dimulai!', 'success');
            this.showPage(this.state.currentPage);
        },

        showEndShiftModal() {
            const shiftTransactions = this.state.transactions.filter(t => t.shiftId === this.state.activeShift.id);
            const cashSales = shiftTransactions
                .filter(t => t.paymentMethod === 'Tunai')
                .reduce((sum, t) => sum + t.finalTotal, 0);
            
            const expectedCash = this.state.activeShift.openingCash + cashSales;
            
            const content = `
                <div style="font-size: 14px; color: var(--neutral-600);">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span>Modal Awal:</span> <strong>${this.formatRupiah(this.state.activeShift.openingCash)}</strong></div>
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span>Total Penjualan Tunai:</span> <strong>${this.formatRupiah(cashSales)}</strong></div>
                    <hr style="margin: 10px 0;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>Uang di Laci Seharusnya:</span> <strong style="color:var(--primary-500);">${this.formatRupiah(expectedCash)}</strong></div>
                </div>
                <p>Hitung dan masukkan jumlah uang tunai aktual yang ada di laci kasir sekarang.</p>
                <div class="form-group" style="margin-top:20px;">
                    <input type="number" id="closing-cash" class="form-input" placeholder=" " required min="0">
                    <label class="form-label">Uang Tunai Aktual</label>
                </div>`;
            
            this.showModal('Tutup Kasir', content, () => {
                const closingCash = parseFloat(document.getElementById('closing-cash').value);
                if (isNaN(closingCash) || closingCash < 0) {
                    this.showToast('Masukkan jumlah uang aktual yang valid.', 'error');
                    return false;
                }
                this.endShift(closingCash, cashSales, expectedCash);
            }, 'Selesaikan Shift', true);
             document.getElementById('modal-form').dataset.modalType = 'shift-modal';
        },

        endShift(closingCash, cashSales, expectedCash) {
            let shift = { ...this.state.activeShift };
            shift.endTime = new Date().toISOString();
            shift.closingCash = closingCash;
            shift.cashSales = cashSales;
            shift.calculatedCash = expectedCash;
            shift.difference = closingCash - expectedCash;
            
            this.state.shifts.unshift(shift);
            this.state.activeShift = null;
            this.saveAllData();
            
            let message = 'Shift berhasil ditutup.';
            if (shift.difference !== 0) {
                message += ` Terdapat selisih ${this.formatRupiah(shift.difference)}.`;
            }
            this.showToast(message, shift.difference === 0 ? 'success' : 'warning');
            this.showPage('beranda');
        },

        // === 3. UTILITIES & MODALS ===
        saveAllData() { for (const key in this.state) { this.saveToLocalStorage(key, this.state[key]); } },
        getFromLocalStorage(key, defaultValue) { const data = localStorage.getItem(key); if (!data) return defaultValue; try { return JSON.parse(data); } catch { return defaultValue; } },
        saveToLocalStorage: (key, data) => localStorage.setItem(key, JSON.stringify(data)),
        formatRupiah: (number) => `Rp ${new Intl.NumberFormat('id-ID').format(number)}`,
        formatDate: (isoString, withTime = false) => {
            const options = { day: '2-digit', month: 'long', year: 'numeric' };
            if (withTime) {
                options.hour = '2-digit';
                options.minute = '2-digit';
            }
            return new Date(isoString).toLocaleDateString('id-ID', options);
        },
        applySettings() { document.title = `${this.state.settings.namaToko} - POS`; if(this.elements.sidebarStoreName) this.elements.sidebarStoreName.textContent = this.state.settings.namaToko; },
        showToast(message, type = 'success') { const toast = document.createElement('div'); toast.className = `toast ${type}`; toast.textContent = message; this.elements.toastContainer.appendChild(toast); setTimeout(() => { toast.remove(); }, 3000); },
        showModal(title, contentHTML, onConfirm, confirmText = 'Simpan', onConfirmShouldClose = true) {
            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            modalContent.innerHTML = `<div class="modal-header"><h2>${title}</h2><button class="close-modal">&times;</button></div><form id="modal-form" novalidate>${contentHTML}</form><div style="text-align:right; margin-top:20px; display:flex; justify-content:flex-end; gap:10px;"><button type="button" class="btn btn-secondary close-modal">Batal</button>${onConfirm ? `<button type="button" class="btn btn-primary" id="modal-confirm">${confirmText}</button>` : ''}</div>`;
            this.elements.modalContainer.innerHTML = '';
            this.elements.modalContainer.appendChild(modalContent);
            this.elements.modalContainer.style.display = 'flex';
            modalContent.querySelectorAll('.form-input').forEach(input => { if (input.value || input.type === 'date' || document.activeElement === input) { input.parentElement.classList.add('has-value'); }});
            const modalForm = document.getElementById('modal-form');
            if (onConfirm) {
                const confirmBtn = document.getElementById('modal-confirm');
                confirmBtn.addEventListener('click', () => { 
                    if (modalForm && !modalForm.checkValidity()) { modalForm.reportValidity(); this.showToast('Mohon isi semua kolom yang wajib diisi.', 'error'); return; }
                    const result = onConfirm();
                    if(onConfirmShouldClose && result !== false) this.closeModal(); 
                });
                if(modalForm) modalForm.addEventListener('submit', (e) => { e.preventDefault(); confirmBtn.click(); });
            }
            this.elements.modalContainer.querySelectorAll('.close-modal').forEach(el => el.addEventListener('click', () => this.closeModal()));
        },
        showConfirmModal(title, message, onConfirm) { this.showModal(title, `<p>${message}</p>`, () => { onConfirm(); return true; }, "Ya, Lanjutkan", true); },
        closeModal() {
            if (document.getElementById('modal-form')?.dataset.modalType === 'shift-modal') {
                this.showToast('Aksi ini tidak dapat dibatalkan.', 'warning');
                return;
            }
            this.elements.modalContainer.style.display = 'none'; this.elements.modalContainer.innerHTML = ''; 
        },
        // === 4. NAVIGASI & RENDER HALAMAN ===
        showPage(pageId) {
            if (!pageId) return;
            const isFnbMode = this.state.settings.posMode === 'fnb';
            let targetPage = pageId;
            if (pageId === 'kasir' && isFnbMode) targetPage = 'meja';
            if (pageId === 'meja' && !isFnbMode) targetPage = 'kasir';

            const adminPages = ['analitik', 'pelanggan', 'biaya', 'pengguna', 'pengaturan'];
            if (this.state.currentUser.role !== 'admin' && adminPages.includes(targetPage)) {
                this.showToast('Anda tidak memiliki akses ke halaman ini.', 'error');
                return;
            }

            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.querySelectorAll(`.nav-link[data-page="${targetPage}"]`).forEach(l => l.classList.add('active'));
            
            this.state.currentPage = targetPage;
            this.saveToLocalStorage('currentPage', targetPage);

            const pageRenderers = {
                beranda: this.renderBeranda, kasir: this.renderKasir, produk: this.renderProduk, analitik: this.renderAnalitik,
                lainnya: this.renderLainnya, pelanggan: this.renderPelanggan, biaya: this.renderBiaya, pengaturan: this.renderPengaturan,
                meja: this.renderMeja, riwayat: this.renderRiwayat, pengguna: this.renderPengguna,
            };
            const renderer = pageRenderers[targetPage];

            if (renderer) {
                this.elements.pageContent.innerHTML = renderer.call(this);
                this.attachPageSpecificEventListeners(targetPage);
            } else {
                this.elements.pageContent.innerHTML = `<div class="page-container"><div class="card">Halaman "${targetPage}" tidak ditemukan.</div></div>`;
            }
        },
        
        // === 5. FUNGSI RENDER HALAMAN (YANG DISEMPURNAKAN) ===
        // ... (Sisa kode dari sini ke bawah tidak perlu diubah, jadi saya potong untuk keringkasan)
        // ... PASTE SEMUA SISA KODE ANDA DARI renderBeranda() SAMPAI AKHIR DI SINI
        renderBeranda() {

            const todayTrx = this.state.transactions.filter(t => t.date.startsWith(today));
            const revenueToday = todayTrx.reduce((sum, t) => sum + t.finalTotal, 0);
            
            let cogsToday = 0;
            todayTrx.forEach(t => { t.items.forEach(item => { cogsToday += (item.cost || 0) * item.quantity; }); });
            const expensesToday = this.state.expenses.filter(e => e.date === today).reduce((sum, e) => sum + e.amount, 0);
            const netProfitToday = revenueToday - cogsToday - expensesToday;

            const lowStockProducts = this.state.products.filter(p => p.stock > 0 && p.stock <= this.state.settings.lowStockThreshold);

            const banners = this.state.settings.dashboardBanners || [];
            let heroHTML = '';
            if (banners.length > 0) {
                heroHTML = `

                    </div>
                    <div class="carousel-dots">
                        ${banners.map((_, index) => `<div class="carousel-dot ${index === 0 ? 'active' : ''}" data-slide-to="${index}"></div>`).join('')}
                    </div>
                </div>`;
            } else {
                heroHTML = `<div class="card" style="background-color: var(--primary-500); color: white;"><h2>Selamat Datang, ${this.state.currentUser.name.split(' ')[0]}!</h2><p>Siap untuk memulai hari yang produktif.</p></div>`;
            }

            let shiftInfoHTML = '';
            if (this.state.currentUser.role === 'kasir') {
                if (this.state.activeShift) {

        renderSalesTrendChart(transactions) { const ctx = document.getElementById('sales-trend-chart')?.getContext('2d'); if(!ctx) return; const salesByDate = transactions.reduce((acc, trx) => { const date = trx.date.split('T')[0]; acc[date] = (acc[date] || 0) + trx.finalTotal; return acc; }, {}); const sortedDates = Object.keys(salesByDate).sort(); if (this.charts.sales) this.charts.sales.destroy(); this.charts.sales = new Chart(ctx, { type: 'line', data: { labels: sortedDates, datasets: [{ label: 'Pendapatan', data: sortedDates.map(date => salesByDate[date]), borderColor: 'var(--primary-500)', tension: 0.1, fill: false }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } } }); },
        renderTopProductsChart(transactions) { const ctx = document.getElementById('top-products-chart')?.getContext('2d'); if(!ctx) return; const productSales = transactions.flatMap(t => t.items).reduce((acc, item) => { acc[item.name] = (acc[item.name] || 0) + item.quantity; return acc; }, {}); const sortedProducts = Object.entries(productSales).sort((a,b) => b[1] - a[1]).slice(0, 5); if (this.charts.products) this.charts.products.destroy(); this.charts.products = new Chart(ctx, { type: 'doughnut', data: { labels: sortedProducts.map(p => p[0]), datasets: [{ label: 'Jumlah Terjual', data: sortedProducts.map(p => p[1]), backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#94a3b8'] }] }, options: { responsive: true, maintainAspectRatio: false } }); },
        renderBusyHoursChart(transactions) { const ctx = document.getElementById('busy-hours-chart')?.getContext('2d'); if(!ctx) return; const salesByHour = transactions.reduce((acc, trx) => { const hour = new Date(trx.date).getHours(); acc[hour] = (acc[hour] || 0) + 1; return acc; }, {}); if (this.charts.hours) this.charts.hours.destroy(); this.charts.hours = new Chart(ctx, { type: 'bar', data: { labels: Array.from({length: 24}, (_, i) => `${i}:00`), datasets: [{ label: 'Jumlah Transaksi', data: Array.from({length: 24}, (_, i) => salesByHour[i] || 0), backgroundColor: 'var(--primary-500)' }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } } }); },
                // === 8. FUNGSI MODAL & MANAJEMEN DATA (LENGKAP) ===
        showProductModal(productId) {
            const isEdit = productId !== undefined;
            const product = isEdit ? this.state.products.find(p => p.id == productId) : {};
            const history = isEdit ? this.state.stockHistory.filter(h => h.productId == productId).sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 10) : [];
            const content = `
                <div class="form-group"><input type="text" id="p-name" class="form-input" placeholder=" " value="${product.name || ''}" required><label class="form-label">Nama Produk</label></div>
                <div class="form-group"><label style="font-size: 14px; color: var(--neutral-600);">Foto Produk (Opsional)</label><div class="image-preview-container"><img id="p-image-preview" src="${product.imageUrl || ''}" class="image-preview" style="display: ${product.imageUrl ? 'block' : 'none'};"></div><input type="file" id="p-image-uploader" data-uploader="productImage" accept="image/*" style="display:none;"><input type="hidden" id="p-image-base64" value="${product.imageUrl || ''}"><button type="button" class="btn btn-secondary" onclick="document.getElementById('p-image-uploader').click();">Pilih Gambar</button></div>
                <div class="form-group"><input type="text" id="p-category" class="form-input" placeholder=" " value="${product.category || ''}" required><label class="form-label">Kategori</label></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;"><div class="form-group"><input type="number" id="p-price" class="form-input" placeholder=" " value="${product.price || ''}" required min="0"><label class="form-label">Harga Jual</label></div><div class="form-group"><input type="number" id="p-cost" class="form-input" placeholder=" " value="${product.cost || ''}" required min="0"><label class="form-label">Harga Modal</label></div></div>
                <div class="form-group"><input type="number" id="p-stock" class="form-input" placeholder=" " value="${product.stock !== undefined ? product.stock : 0}" required min="0" ${isEdit ? 'disabled' : ''}><label class="form-label">${isEdit ? 'Stok Saat Ini' : 'Stok Awal'}</label></div>
                ${isEdit ? `<hr style="margin:20px 0;"><h4 style="margin-bottom:15px;">Manajemen Stok</h4><div style="display:grid; grid-template-columns: 1fr auto; gap:15px; align-items:flex-start;"><div class="form-group" style="margin-bottom:0;"><input type="number" id="p-stock-change" class="form-input" placeholder=" " min="1"><label class="form-label">Jumlah</label></div><div style="display:flex; gap: 8px; margin-top:5px;"><button type="button" class="btn btn-secondary" id="add-stock-btn"><i class="fa-solid fa-plus"></i></button><button type="button" class="btn btn-secondary" id="reduce-stock-btn"><i class="fa-solid fa-minus"></i></button></div></div><div class="form-group"><input type="text" id="p-stock-reason" class="form-input" placeholder=" "><label class="form-label">Alasan (Opsional)</label></div><h4 style="margin-bottom:15px; margin-top:20px;">Riwayat Stok Terbaru</h4><div class="table-wrapper" style="max-height:150px; overflow-y:auto;"><table class="responsive-table" style="font-size:12px;"><tbody>${history.length > 0 ? history.map(h => `<tr><td>${new Date(h.date).toLocaleDateString('id-ID')}</td><td style="color:${h.change > 0 ? 'var(--success-500)' : 'var(--danger-500)'}; font-weight:bold;">${h.change > 0 ? '+' : ''}${h.change}</td><td>${h.reason}</td><td>${h.from} &rarr; ${h.to}</td></tr>`).join('') : '<tr><td colspan="4" style="text-align:center;">Belum ada riwayat.</td></tr>'}</tbody></table></div>` : ''}`;
            this.showModal(isEdit ? 'Edit Produk' : 'Tambah Produk', content, () => this.saveProduct(productId), 'Simpan Informasi', false);
            if(isEdit) {
                const stockChangeHandler = (multiplier) => { const change = parseInt(document.getElementById('p-stock-change').value); const reason = document.getElementById('p-stock-reason').value; if(isNaN(change) || change <= 0) { this.showToast('Masukkan jumlah yang valid.', 'error'); return; } const actualChange = change * multiplier; if(product.stock + actualChange < 0) { this.showToast('Stok tidak boleh kurang dari nol.', 'error'); return; } const oldStock = product.stock; product.stock += actualChange; this.addStockLog(product.id, actualChange, oldStock, product.stock, reason || 'Penyesuaian Stok'); this.saveAllData(); this.closeModal(); this.showPage('produk'); this.showToast(`Stok berhasil ${actualChange > 0 ? 'ditambah' : 'dikurangi'}.`); };
                document.getElementById('add-stock-btn').addEventListener('click', () => stockChangeHandler(1));
                document.getElementById('reduce-stock-btn').addEventListener('click', () => stockChangeHandler(-1));
            }
        },
        saveProduct(productId) { const name = document.getElementById('p-name').value.trim(); const price = parseFloat(document.getElementById('p-price').value); const cost = parseFloat(document.getElementById('p-cost').value); const stock = parseInt(document.getElementById('p-stock').value); const imageUrl = document.getElementById('p-image-base64').value || null; if (!name || isNaN(price) || isNaN(cost)) return false; const productData = { name, category: document.getElementById('p-category').value.trim(), price, cost, imageUrl }; if(productId) { const index = this.state.products.findIndex(p => p.id == productId); this.state.products[index] = { ...this.state.products[index], ...productData }; } else { if(isNaN(stock)) return false; productData.stock = stock; productData.id = Date.now(); this.state.products.push(productData); this.addStockLog(productData.id, stock, 0, stock, 'Stok Awal'); } this.saveAllData(); this.showPage('produk'); this.showToast(`Produk berhasil ${productId ? 'diperbarui' : 'ditambahkan'}.`); return true; },
        deleteProduct(productId) { this.showConfirmModal('Hapus Produk?', 'Anda yakin ingin menghapus produk ini?', () => { this.state.products = this.state.products.filter(p => p.id != productId); this.saveAllData(); this.showPage('produk'); this.showToast('Produk berhasil dihapus.'); }); },
        addStockLog(productId, change, from, to, reason) { this.state.stockHistory.unshift({ id: 'STK-' + Date.now(), productId, date: new Date().toISOString(), change, from, to, reason, userId: this.state.currentUser.id, userName: this.state.currentUser.name }); },
        
        showCustomerModal(customerId) { const isEdit = customerId !== undefined; const customer = isEdit ? this.state.customers.find(c => c.id == customerId) : {}; const content = `<div class="form-group"><input type="text" id="c-name" class="form-input" placeholder=" " value="${customer.name || ''}" required><label class="form-label">Nama Lengkap</label></div><div class="form-group"><input type="tel" id="c-phone" class="form-input" placeholder=" " value="${customer.phone || ''}" required><label class="form-label">Nomor Telepon</label></div>`; this.showModal(isEdit ? 'Edit Pelanggan' : 'Tambah Pelanggan', content, () => this.saveCustomer(customerId)); },
        saveCustomer(customerId) { const name = document.getElementById('c-name').value.trim(); const phone = document.getElementById('c-phone').value.trim(); if (!name || !phone) return false; const customerData = { name, phone }; if(customerId) { const index = this.state.customers.findIndex(c => c.id == customerId); this.state.customers[index] = { ...this.state.customers[index], ...customerData }; } else { this.state.customers.push({ id: 'CUST-' + Date.now(), ...customerData, totalSpent: 0, visitCount: 0 }); } this.saveAllData(); this.showPage('pelanggan'); this.showToast(`Pelanggan berhasil ${customerId ? 'diperbarui' : 'ditambahkan'}.`); return true; },
        deleteCustomer(customerId) { this.showConfirmModal('Hapus Pelanggan?', 'Anda yakin ingin menghapus pelanggan ini?', () => { this.state.customers = this.state.customers.filter(c => c.id != customerId); this.saveAllData(); this.showPage('pelanggan'); this.showToast('Pelanggan berhasil dihapus.'); }); },
        
        showUserModal(userId) {
            const isEdit = userId !== undefined;
            const user = isEdit ? this.state.staff.find(u => u.id == userId) : {};
            const content = `
                <div class="form-group">
                    <input type="text" id="u-name" class="form-input" placeholder=" " value="${user.name || ''}" required>
                    <label class="form-label">Nama Lengkap</label>
                </div>
                <div class="form-group">
                    <input type="text" id="u-username" class="form-input" placeholder=" " value="${user.username || ''}" required>
                    <label class="form-label">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="u-pin" class="form-input" placeholder=" " ${isEdit ? '' : 'required'} pattern="\\d*">
                    <label class="form-label">PIN (4-6 digit angka)</label>
                    ${isEdit ? '<small style="color:var(--neutral-600); margin-top: -15px; display:block;">Kosongkan jika tidak ingin mengubah PIN.</small>' : ''}
                </div>
                <div class="form-group">
                    <select id="u-role" class="form-input" required>
                        <option value="kasir" ${user.role === 'kasir' ? 'selected' : ''}>Kasir</option>
                        <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                    </select>
                    <label class="form-label">Peran</label>
                </div>`;
            this.showModal(isEdit ? 'Edit Pengguna' : 'Tambah Pengguna', content, () => this.saveUser(userId));
        },
        saveUser(userId) {
            const name = document.getElementById('u-name').value.trim();
            const username = document.getElementById('u-username').value.trim();
            const pin = document.getElementById('u-pin').value.trim();
            const role = document.getElementById('u-role').value;

            if (!name || !username) return false;
            
            const isUsernameExists = this.state.staff.some(u => u.username === username && u.id != userId);
            if (isUsernameExists) {
                this.showToast('Username sudah digunakan.', 'error');
                return false;
            }

            const userData = { name, username, role };

            if (userId) {
                const index = this.state.staff.findIndex(u => u.id == userId);
                if (pin) userData.pin = pin;
                this.state.staff[index] = { ...this.state.staff[index], ...userData };
            } else {
                if (!pin) return false;
                userData.pin = pin;
                userData.id = Date.now();
                this.state.staff.push(userData);
            }
            this.saveAllData();
            this.showPage('pengguna');
            this.showToast(`Pengguna berhasil ${userId ? 'diperbarui' : 'ditambahkan'}.`);
            return true;
        },
        deleteUser(userId) {
            if (userId == 1) {
                this.showToast('Admin utama tidak dapat dihapus.', 'error');
                return;
            }
            this.showConfirmModal('Hapus Pengguna?', 'Anda yakin ingin menghapus pengguna ini?', () => {
                this.state.staff = this.state.staff.filter(u => u.id != userId);
                this.saveAllData();
                this.showPage('pengguna');
                this.showToast('Pengguna berhasil dihapus.');
            });
        },

        showExpenseModal(expenseId) { const isEdit = expenseId !== undefined; const expense = isEdit ? this.state.expenses.find(e => e.id == expenseId) : {}; const content = `<div class="form-group"><input type="date" id="e-date" class="form-input" value="${expense.date || new Date().toISOString().slice(0, 10)}" required><label class="form-label">Tanggal</label></div><div class="form-group"><input type="text" id="e-desc" class="form-input" placeholder=" " value="${expense.description || ''}" required><label class="form-label">Deskripsi</label></div><div class="form-group"><input type="text" id="e-cat" class="form-input" placeholder=" " value="${expense.category || ''}" required><label class="form-label">Kategori</label></div><div class="form-group"><input type="number" id="e-amount" class="form-input" placeholder=" " value="${expense.amount || ''}" required min="1"><label class="form-label">Jumlah</label></div>`; this.showModal(isEdit ? 'Edit Biaya' : 'Tambah Biaya', content, () => this.saveExpense(expenseId)); },
        saveExpense(expenseId) { const description = document.getElementById('e-desc').value.trim(); const amount = parseFloat(document.getElementById('e-amount').value); if (!description || isNaN(amount) || amount <= 0) return false; const expenseData = { date: document.getElementById('e-date').value, description, category: document.getElementById('e-cat').value, amount }; if(expenseId) { const index = this.state.expenses.findIndex(e => e.id == expenseId); this.state.expenses[index] = { ...this.state.expenses[index], ...expenseData }; } else { this.state.expenses.push({ id: 'EXP-' + Date.now(), ...expenseData }); } this.state.expenses.sort((a,b) => new Date(b.date) - new Date(a.date)); this.saveAllData(); this.showPage('biaya'); this.showToast(`Biaya berhasil ${expenseId ? 'diperbarui' : 'dicatat'}.`); return true; },
        deleteExpense(expenseId) { this.showConfirmModal('Hapus Biaya?', 'Anda yakin ingin menghapus catatan biaya ini?', () => { this.state.expenses = this.state.expenses.filter(e => e.id != expenseId); this.saveAllData(); this.showPage('biaya'); this.showToast('Biaya berhasil dihapus.'); }); },
        
        showPromoModal(promoId) { const isEdit = promoId !== undefined; const promo = isEdit ? this.state.promotions.find(p => p.id == promoId) : { type: 'happy_hour', rules:{days:[]}, discount:{} }; const categories = ['Semua', ...new Set(this.state.products.map(p => p.category))]; const content = `<div class="form-group"><input type="text" id="promo-name" class="form-input" placeholder=" " value="${promo.name || ''}" required><label class="form-label">Nama Promo</label></div><div class="form-group"><select id="promo-type" class="form-input" disabled><option value="happy_hour">Happy Hour</option></select><label class="form-label">Tipe Promo</label></div><div id="promo-rules-container"><p style="font-size:14px; margin-bottom:15px; color:var(--neutral-600)">Atur diskon berdasarkan waktu dan kategori produk.</p><div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;"><div class="form-group"><input type="number" id="promo-start-hour" class="form-input" placeholder=" " value="${promo.rules.startHour || ''}" min="0" max="23" required><label class="form-label">Jam Mulai</label></div><div class="form-group"><input type="number" id="promo-end-hour" class="form-input" placeholder=" " value="${promo.rules.endHour || ''}" min="0" max="23" required><label class="form-label">Jam Selesai</label></div></div><div class="form-group"><input type="number" id="promo-discount-value" class="form-input" placeholder=" " value="${promo.discount.value || ''}" min="1" max="100" required><label class="form-label">Diskon (%)</label></div><div class="form-group"><select id="promo-target-category" class="form-input">${categories.map(c => `<option value="${c}" ${promo.rules.targetCategory === c ? 'selected' : ''}>${c}</option>`).join('')}</select><label class="form-label">Kategori Target</label></div><div class="form-group"><label style="font-size:14px; margin-bottom:10px; display:block;">Hari Berlaku</label><div style="display:flex; flex-wrap:wrap; gap:10px;">${['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'].map((day, i) => `<label><input type="checkbox" class="promo-day" value="${i}" ${promo.rules.days.includes(i) ? 'checked' : ''}> ${day}</label>`).join('')}</div></div></div>`; this.showModal(isEdit ? 'Edit Promosi' : 'Tambah Promosi', content, () => this.savePromotion(promoId)); },
        savePromotion(promoId) { const promoData = { id: promoId || 'PROMO-' + Date.now(), name: document.getElementById('promo-name').value, type: document.getElementById('promo-type').value, description: '', rules: { startHour: parseInt(document.getElementById('promo-start-hour').value), endHour: parseInt(document.getElementById('promo-end-hour').value), targetCategory: document.getElementById('promo-target-category').value, days: Array.from(document.querySelectorAll('.promo-day:checked')).map(el => parseInt(el.value)), }, discount: { type: 'percentage', value: parseFloat(document.getElementById('promo-discount-value').value) } }; promoData.description = `Diskon ${promoData.discount.value}% untuk kategori ${promoData.rules.targetCategory}`; if(promoId) { const index = this.state.promotions.findIndex(p => p.id == promoId); this.state.promotions[index] = promoData; } else { this.state.promotions.push(promoData); } this.saveAllData(); this.showPage('pengaturan'); this.showToast('Promosi berhasil disimpan!'); return true; },
        deletePromo(promoId) { this.showConfirmModal('Hapus Promosi?', 'Anda yakin ingin menghapus promosi ini?', () => { this.state.promotions = this.state.promotions.filter(p => p.id != promoId); this.saveAllData(); this.showPage('pengaturan'); this.showToast('Promosi berhasil dihapus.'); }); },
        
        changePosMode(isFnb) { const hasActiveOrders = Object.keys(this.state.activeOrders).length > 0; if (isFnb === false && hasActiveOrders) { this.showToast('Selesaikan semua pesanan meja sebelum beralih ke Mode Retail.', 'error'); document.getElementById('pos-mode-toggle').checked = true; return; } this.showConfirmModal('Ganti Mode?', `Anda yakin ingin beralih ke Mode ${isFnb ? 'F&B' : 'Retail'}? Aplikasi akan dimuat ulang.`, () => { this.state.settings.posMode = isFnb ? 'fnb' : 'retail'; this.saveAllData(); window.location.reload(); }); },
        saveSettings() { 
            this.state.settings.namaToko = document.getElementById('s-namaToko').value; 
            this.state.settings.alamatToko = document.getElementById('s-alamatToko').value;
            this.state.settings.teleponToko = document.getElementById('s-teleponToko').value;
            this.state.settings.pesanDiStruk = document.getElementById('s-pesanDiStruk').value;
            this.state.settings.lowStockThreshold = parseInt(document.getElementById('s-lowStockThreshold').value) || 10; 
            this.saveAllData(); this.applySettings(); 
            this.showToast('Pengaturan berhasil disimpan!'); 
        },
        exportData() { const dataStr = JSON.stringify(this.state, null, 2); const blob = new Blob([dataStr], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `tokopintar_backup_${new Date().toISOString().slice(0,10)}.json`; a.click(); URL.revokeObjectURL(url); this.showToast('Data berhasil diekspor.'); },
        resetTransactions() { this.showConfirmModal('Reset Data Transaksi?', 'Anda yakin ingin menghapus catatan biaya ini?', () => { this.state.transactions = []; this.state.expenses = []; this.state.stockHistory = this.state.stockHistory.filter(h => h.reason === 'Stok Awal'); this.state.customers.forEach(c => { c.totalSpent = 0; c.visitCount = 0; }); this.saveAllData(); this.showToast('Data transaksi berhasil direset.', 'warning'); this.showPage(this.state.currentPage); }); },
        
        showCustomerSelectionModal(){ const customersHTML = this.state.customers.map(c => `<div class="customer-list-item" data-id="${c.id}" data-name="${c.name}" style="padding: 10px; border-bottom: 1px solid var(--neutral-100); cursor:pointer;">${c.name} <small>${c.phone}</small></div>`).join(''); const content = `<input type="text" id="customer-select-search" class="form-input" placeholder="Cari pelanggan..." style="margin-bottom: 15px;"><div id="customer-list-container" style="max-height: 250px; overflow-y: auto;"><div class="customer-list-item" data-id="null" data-name="Pelanggan Umum" style="padding: 10px; border-bottom: 1px solid var(--neutral-100); cursor:pointer;"><strong>Pelanggan Umum</strong></div>${customersHTML}</div>`; this.showModal('Pilih Pelanggan', content, null); document.getElementById('modal-container').onclick = e => { const item = e.target.closest('.customer-list-item'); if(item) { this.state.activeTransaction.customerId = item.dataset.id === 'null' ? null : item.dataset.id; this.state.activeTransaction.customerName = item.dataset.name; this.closeModal(); if(this.state.currentPage === 'kasir' || document.getElementById('cart-container')) this.renderCart(); } }; document.getElementById('customer-select-search').addEventListener('input', e => { const term = e.target.value.toLowerCase(); document.querySelectorAll('.customer-list-item').forEach(item => { item.style.display = item.dataset.name.toLowerCase().includes(term) ? 'block' : 'none'; }); }); },
        
        showTableEditorModal() { this.showToast('Fitur Atur Meja akan dikembangkan segera.', 'warning'); },
        saveTableLayout() { /* Logic to save table layout */ },
    };
    
    App.init();
