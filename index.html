<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <title>tokopintar.id - Professional POS</title>

    <style>
        /* === 1. DESIGN SYSTEM & RESET === */
        :root {
            --primary-500: #3b82f6; --primary-600: #2563eb;
            --neutral-0: #ffffff; --neutral-50: #f8fafc; --neutral-100: #f1f5f9; --neutral-200: #e2e8f0; --neutral-400: #94a3b8; --neutral-600: #475569; --neutral-800: #1e293b;
            --success-500: #10b981; --success-100: #d1fae5; --success-700: #047857;
            --danger-500: #ef4444; --danger-100: #fee2e2; --danger-700: #b91c1c;
            --warning-500: #f59e0b; --warning-100: #fef3c7; --warning-700: #b45309;
            --info-500: #38bdf8; --info-100: #e0f2fe;
            --font-main: 'Inter', sans-serif;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }
        html { scroll-behavior: smooth; }
        body { background-color: var(--neutral-100); color: var(--neutral-800); -webkit-font-smoothing: antialiased; }
        ::selection { background-color: var(--primary-500); color: var(--neutral-0); }
        body.mobile-cart-open { overflow: hidden; }

        /* === 2. LAYOUT UTAMA === */
        .app-container { display: none; flex-direction: row; } /* Initially hidden */
        .main-content { width: 100%; padding: 0; padding-bottom: 80px; transition: margin-left 0.3s ease; }
        .sidebar { display: none; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background-color: var(--neutral-0); border-top: 1px solid var(--neutral-200); display: flex; justify-content: space-around; z-index: 1000; box-shadow: 0 -2px 5px rgba(0,0,0,0.05); }
        .bottom-nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: var(--neutral-400); gap: 4px; }
        .bottom-nav-link i { font-size: 20px; }
        .bottom-nav-link span { font-size: 10px; font-weight: 500; }
        .bottom-nav-link.active { color: var(--primary-500); }

        @media (min-width: 768px) {
            .main-content { margin-left: 80px; width: calc(100% - 80px); padding: 20px; padding-bottom: 20px; }
            .sidebar { display: flex; flex-direction: column; position: fixed; width: 80px; height: 100vh; background-color: var(--neutral-0); border-right: 1px solid var(--neutral-200); padding: 20px 0; transition: width 0.3s ease; z-index: 1001; }
            .sidebar:hover { width: 250px; }
            .sidebar-header { display: flex; align-items: center; justify-content: center; padding: 0 10px; min-height: 40px; }
            .sidebar-header i { color: var(--primary-500); font-size: 28px; }
            .sidebar-header h2 { font-size: 22px; opacity: 0; visibility: hidden; white-space: nowrap; margin-left:12px; }
            .sidebar:hover .sidebar-header h2 { opacity: 1; visibility: visible; transition: opacity 0.3s ease 0.1s; }
            .sidebar-menu { list-style: none; margin-top: 30px; flex-grow: 1; }
            .sidebar-footer { margin-top: auto; }
            .sidebar-menu a, .sidebar-footer a { display: flex; align-items: center; text-decoration: none; color: var(--neutral-600); padding: 15px 28px; white-space: nowrap; }
            .sidebar-menu a i, .sidebar-footer a i { font-size: 22px; min-width: 24px; }
            .sidebar-menu a span, .sidebar-footer a span { margin-left: 20px; font-weight: 500; opacity: 0; visibility: hidden; }
            .sidebar:hover .sidebar-menu a span, .sidebar:hover .sidebar-footer a span { opacity: 1; visibility: visible; transition: opacity 0.3s ease 0.1s; }
            .sidebar-menu a:hover, .sidebar-footer a:hover { background-color: var(--neutral-100); }
            .sidebar-menu a.active { color: var(--primary-500); font-weight: 600; position: relative; }
            .sidebar-menu a.active::before { content: ''; position: absolute; left: 0; top: 10px; bottom: 10px; width: 4px; background-color: var(--primary-500); border-radius: 0 4px 4px 0; }
            .bottom-nav { display: none; }
        }
        @media (min-width: 1200px) {
            .main-content { margin-left: 250px; width: calc(100% - 250px); }
            .sidebar, .sidebar:hover { width: 250px; }
            .sidebar-header { justify-content: flex-start; padding: 0 25px; }
            .sidebar-header h2, .sidebar:hover .sidebar-header h2 { opacity: 1; visibility: visible; transition: none; }
            .sidebar-menu a span, .sidebar:hover .sidebar-menu a span, .sidebar-footer a span, .sidebar:hover .sidebar-footer a span { opacity: 1; visibility: visible; transition: none; }
        }

        /* === 3. KOMPONEN UI MODERN === */
        .page-container { animation: fadeIn 0.4s ease; padding: 15px; }
        @media (min-width: 768px) { .page-container { padding: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .header h1 { font-size: 24px; }
        @media (min-width: 768px) { .header h1 { font-size: 28px; } }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .card { background-color: var(--neutral-0); border: 1px solid var(--neutral-200); border-radius: 16px; padding: 25px; margin-bottom: 20px; box-shadow: var(--shadow-sm); }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; cursor: pointer; border: 1px solid transparent; transition: all 0.2s ease; }
        .btn:disabled { background-color: var(--neutral-200); color: var(--neutral-600); cursor: not-allowed; opacity: 0.7; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--primary-500); color: var(--neutral-0); }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-600); }
        .btn-secondary { background-color: var(--neutral-0); color: var(--neutral-800); border-color: var(--neutral-200); }
        .btn-secondary:hover { background-color: var(--neutral-50); }
        .btn-danger { background-color: var(--danger-500); color: var(--neutral-0); }
        .btn-danger:hover { background-color: #d73737; }
        .btn-text { background: none; color: var(--primary-500); padding: 8px; }
        .btn-text:hover { background-color: var(--neutral-100); }
        .form-group { position: relative; margin-bottom: 25px; }
        .form-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--neutral-200); font-size: 16px; background-color: var(--neutral-0); }
        .form-input:focus { border-color: var(--primary-500); outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .form-label { position: absolute; left: 12px; top: 12px; font-size: 16px; color: var(--neutral-400); background-color: var(--neutral-0); padding: 0 4px; transition: all 0.2s ease; pointer-events: none; }
        .form-input:not(:placeholder-shown) + .form-label, .form-input:focus + .form-label, .form-group.has-value .form-label { top: -10px; font-size: 12px; color: var(--primary-500); }
        select.form-input { appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; }
        .modal { position: fixed; inset: 0; background-color: rgba(30, 41, 59, 0.5); z-index: 2000; display: none; justify-content: center; align-items: center; animation: fadeIn 0.2s ease; padding: 15px; }
        .modal-content { background-color: var(--neutral-0); border-radius: 12px; padding: 25px; min-width: 300px; max-width: 500px; width: 100%; box-shadow: var(--shadow-md); animation: scaleIn 0.3s ease; max-height: 90vh; overflow-y: auto; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { font-size: 20px; }
        .close-modal { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-400); }
        #toast-container { position: fixed; bottom: 85px; right: 20px; z-index: 3000; }
        .toast { padding: 15px 20px; border-radius: 8px; color: var(--neutral-0); margin-top: 10px; box-shadow: var(--shadow-md); animation: slideIn 0.3s ease; }
        .toast.success { background-color: var(--success-500); }
        .toast.error { background-color: var(--danger-500); }
        .toast.warning { background-color: var(--warning-500); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        @media (min-width: 768px) { #toast-container { bottom: 20px; } }
        .tabs { display: flex; border-bottom: 1px solid var(--neutral-200); margin-bottom: 20px; overflow-x: auto; }
        .tab-link { padding: 10px 15px; cursor: pointer; font-weight: 500; color: var(--neutral-600); border-bottom: 2px solid transparent; white-space: nowrap; }
        .tab-link.active { color: var(--primary-500); border-bottom-color: var(--primary-500); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--neutral-200); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-500); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* === 4. TAMPILAN SPESIFIK HALAMAN & FITUR BARU === */
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: var(--neutral-50); }
        .login-box { background: var(--neutral-0); padding: 40px; border-radius: 16px; box-shadow: var(--shadow-md); text-align: center; width: 100%; max-width: 380px; margin: 20px; }
        .login-box h1 { font-size: 28px; margin-bottom: 10px; }
        .login-box p { color: var(--neutral-600); margin-bottom: 30px; }
        .kasir-container { display: grid; grid-template-columns: 1fr; gap: 20px; height: calc(100vh - 110px); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; overflow-y: auto; padding: 5px; }
        .product-card { background-color: var(--neutral-0); border: 1px solid var(--neutral-200); border-radius: 8px; cursor: pointer; transition: all 0.2s ease; overflow: hidden; position: relative; }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-md); }
        .product-card.out-of-stock { opacity: 0.5; cursor: not-allowed; }
        .product-card.out-of-stock::after { content: 'Stok Habis'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.6); color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .product-card-stock { position: absolute; top: 5px; right: 5px; background-color: rgba(0,0,0,0.5); color: white; padding: 2px 6px; font-size: 10px; font-weight: 600; border-radius: 4px; }
        .product-card img { width: 100%; height: 100px; object-fit: cover; background-color: var(--neutral-200); }
        .product-card-placeholder { width:100%; height:100px; background-color: var(--neutral-200); color:var(--neutral-600); display:flex; align-items:center; justify-content:center; font-size: 3rem; font-weight: bold; }
        .product-card-info { padding: 10px; }
        .product-card-info h4 { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .product-card-info p { font-size: 12px; color: var(--primary-500); font-weight: 500; }
        #cart-summary-bar { position: fixed; bottom: 65px; left: 0; right: 0; background-color: var(--primary-500); color: var(--neutral-0); padding: 15px; display: none; justify-content: space-between; align-items: center; cursor: pointer; animation: slideUp 0.3s ease-out; z-index: 999; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .cart-item-controls { display: flex; align-items: center; gap: 8px; }
        .cart-item-controls button { background: var(--neutral-200); border: none; width: 24px; height: 24px; border-radius: 50%; cursor: pointer; font-weight: bold; }
        
        .cart-container .mobile-cart-close-btn { display: none; }
        @media (max-width: 1199.98px) {
            #cart-container {
                display: none; /* Defaultnya tersembunyi */
                position: fixed;
                bottom: 0; left: 0; right: 0;
                height: 75vh;
                margin-bottom: 0;
                z-index: 1500;
                border-radius: 16px 16px 0 0;
                box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
                flex-direction: column;
                transform: translateY(100%);
                transition: transform 0.3s ease-out;
            }
            #cart-container.is-visible {
                display: flex;
                transform: translateY(0);
            }
            .cart-container .mobile-cart-close-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 15px;
                background: var(--neutral-100);
                border: none;
                width: 32px;
                height: 32px;
                border-radius: 50%;
                font-size: 16px;
                cursor: pointer;
            }
        }
        @media (min-width: 1200px) {
            .kasir-container { grid-template-columns: 2fr 1.2fr; height: calc(100vh - 40px); }
            .cart-container { display: flex !important; }
            #cart-summary-bar { display: none !important; }
        }
        .table-wrapper { overflow-x: auto; }
        .responsive-table { width: 100%; border-collapse: collapse; }
        .responsive-table th, .responsive-table td { padding: 12px 15px; text-align: left; }
        .responsive-table thead { background-color: var(--neutral-50); }
        .responsive-table tbody tr { border-bottom: 1px solid var(--neutral-200); }
        .responsive-table .actions { display: flex; gap: 5px; }
        .stock-badge { padding: 3px 8px; border-radius: 6px; font-size: 12px; font-weight: 600; }
        .stock-badge.low { background-color: var(--warning-100); color: var(--warning-700); }
        .stock-badge.out { background-color: var(--danger-100); color: var(--danger-700); }
        .stock-badge.ok { background-color: var(--success-100); color: var(--success-700); }
        @media (max-width: 767px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { display: block; background: var(--neutral-0); border: 1px solid var(--neutral-200); border-radius: 8px; margin-bottom: 15px; padding: 15px; }
            .responsive-table td { display: flex; justify-content: space-between; align-items: center; text-align: right; border-bottom: 1px solid var(--neutral-100); padding: 10px 0; }
            .responsive-table td:last-child { border-bottom: none; }
            .responsive-table td::before { content: attr(data-label); font-weight: 600; text-align: left; margin-right: 15px; }
        }
        .lainnya-menu { list-style: none; }
        .lainnya-menu-item a { display: flex; align-items: center; padding: 20px 15px; background-color: var(--neutral-0); border-bottom: 1px solid var(--neutral-200); text-decoration: none; color: var(--neutral-800); font-weight: 500; }
        .lainnya-menu-item a:hover { background-color: var(--neutral-50); }
        .lainnya-menu-item:first-child a { border-radius: 16px 16px 0 0; }
        .lainnya-menu-item:last-child a { border-bottom: none; border-radius: 0 0 16px 16px; }
        .lainnya-menu-item i { margin-right: 15px; color: var(--neutral-400); width: 24px; text-align: center; }
        .carousel-container { position: relative; overflow: hidden; border-radius: 16px; margin-bottom: 20px; background-color: var(--primary-500); }
        .carousel-track { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel-slide { min-width: 100%; position: relative; }
        .carousel-slide img { width: 100%; display: block; height: 250px; object-fit: cover; }
        .carousel-dots { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }
        .carousel-dot { width: 8px; height: 8px; border-radius: 50%; background-color: rgba(255, 255, 255, 0.5); cursor: pointer; transition: background-color 0.3s; }
        .carousel-dot.active { background-color: white; }
        .image-preview-container { margin-bottom: 15px; }
        .image-preview { max-width: 100px; max-height: 100px; border-radius: 8px; border: 1px solid var(--neutral-200); object-fit: cover; }
        .banner-preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; }
        .banner-preview-item { position: relative; }
        .banner-preview-item img { width: 100%; height: 60px; object-fit: cover; border-radius: 4px; }
        .banner-remove-btn { position: absolute; top: -5px; right: -5px; width: 20px; height: 20px; background-color: var(--danger-500); color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        .table-map-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; padding: 10px; }
        .table-object { border: 2px solid var(--neutral-200); border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; transition: all 0.2s ease; }
        .table-object:hover { box-shadow: var(--shadow-md); transform: translateY(-3px); }
        .table-object.available { background-color: var(--neutral-0); }
        .table-object.occupied { background-color: var(--warning-100); border-color: var(--warning-500); }
        .table-object h4 { font-size: 18px; margin-bottom: 5px; }
        .table-object span { font-size: 12px; color: var(--neutral-600); }
        .table-object.occupied span { color: var(--warning-700); font-weight: 500; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background-color: var(--neutral-0); border: 1px solid var(--neutral-200); border-radius: 12px; padding: 15px; }
        .stat-card h4 { font-size: 14px; font-weight: 500; color: var(--neutral-600); margin-bottom: 8px; }
        .stat-card-value { display: flex; align-items: baseline; gap: 8px; }
        .stat-card-value p { font-size: 20px; font-weight: 700; }
        .chart-container { height: 350px; }
        .dashboard-section-title { font-size: 14px; font-weight: 600; color: var(--neutral-600); margin: 25px 0 15px 0; text-transform: uppercase; }
        .promo-badge { background-color: var(--info-100); color: var(--primary-600); font-size: 10px; font-weight: 600; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-left: 8px; }
        @media print {
            body * { visibility: hidden; }
            #receipt-print-area, #receipt-print-area * { visibility: visible; }
            #receipt-print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .modal-content { box-shadow: none; border: none; padding: 0; }
            .btn, .modal-header .close-modal, #payment-success-actions { display: none; }
        }
    </style>

    <div id="login-screen"></div>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header"><i class="fa-solid fa-bolt"></i><h2 id="store-name-sidebar"></h2></div>
            <ul class="sidebar-menu"></ul>
            <div class="sidebar-footer"><a href="#" data-action="logout"><i class="fa-solid fa-right-from-bracket"></i><span>Keluar</span></a></div>
        </nav>
        <main class="main-content"><div id="page-content"></div></main>

    <div id="toast-container"></div>

    <script>
// --- APLIKASI POS PROFESIONAL V4.3 (RE-ARCHITECTED FOR PERFORMANCE) ---
document.addEventListener('DOMContentLoaded', () => {
    const App = {
        // === 1. STATE & INISIALISASI ===
        state: { 
            currentPage: 'beranda', currentUser: null, staff: [], cart: [], products: [], customers: [], 
            transactions: [], expenses: [], stockHistory: [], tables: [], activeOrders: {}, promotions: [],
            settings: {}, shifts: [], activeShift: null,
            activeTransaction: { orderId: null, customerId: null, customerName: 'Pelanggan Umum' }
        },
        elements: {}, 
        charts: {}, 
        carouselInterval: null,
        
        // --- [ARSITEKTUR BARU] --- Render Scheduler
        isRenderScheduled: false,
        pendingRender: new Set(), // Menyimpan fungsi render yang perlu dijalankan (e.g., 'cart', 'productGrid')

        init() {
            this.initData();
            this.cacheDOMElements(); 
            this.attachEventListeners();
            const loggedInUser = this.getFromLocalStorage('currentUser', null);
            if (loggedInUser) {
                this.state.currentUser = loggedInUser;
                this.startApp();
            } else { this.renderLoginScreen(); }
        },
        startApp() {
            this.elements.loginScreen.style.display = 'none';
            this.elements.appContainer.style.display = 'flex';
            this.injectBaseHTML();
            this.applySettings();
            if (!this.state.activeShift && this.state.currentUser.role === 'kasir') { this.showStartShiftModal(); }
            this.showPage(this.state.currentPage || 'beranda');
        },
        initData() {
            const defaultSettings = { 
                namaToko: 'Kopi Pagi Ceria', alamatToko: 'Jl. Merdeka No. 45, Semarang', 
                pesanDiStruk: 'Terima kasih telah berkunjung!', teleponToko: '081234567890', lowStockThreshold: 10,
                posMode: 'retail', dashboardBanners: [] 
            };
            try {
                const existingStaff = this.getFromLocalStorage('staff', []);
                if (existingStaff.length === 0) { this.state.staff = [{ id: 1, name: 'Admin Utama', username: 'admin', pin: '1234', role: 'admin' },{ id: 2, name: 'Kasir Satu', username: 'kasir1', pin: '0000', role: 'kasir' }]; this.saveToLocalStorage('staff', this.state.staff); } else { this.state.staff = existingStaff; }

        // --- [ARSITEKTUR BARU] --- Fungsi ini hanya mengubah data dan menjadwalkan render. Sangat cepat.
        addToCart(productId) {

            if (cartItem) {
                if (cartItem.quantity < product.stock) { cartItem.quantity++; }

            this.saveCurrentCart(currentCart);
            this.scheduleRender('renderCart'); // <-- Kunci Performa
        },

        // --- [ARSITEKTUR BARU] --- Sama seperti addToCart, hanya mengubah data dan menjadwalkan render.
        updateCartQuantity(productId, change) {
            let currentCart = [...this.getCurrentCartItems()];
            const cartItemIndex = currentCart.findIndex(item => item.id == productId);

            if (change === -Infinity || (cartItem.quantity + change <= 0)) { currentCart.splice(cartItemIndex, 1);

            this.saveCurrentCart(currentCart);

        renderPengguna() { return `<div class="page-container"><header class="header"><h1>Manajemen Pengguna</h1><button class="btn btn-primary" data-action="addUser"><i class="fa-solid fa-user-plus"></i> Tambah Pengguna</button></header><div class="page-header"><input type="text" id="user-search" class="form-input" placeholder="Cari nama atau username..." style="max-width:400px;"></div><div class="card" style="padding:0;"><div class="table-wrapper" id="user-table-container">${this.renderUserTable()}</div></div></div>`; },
        renderUserTable(filter = '') { const container = document.getElementById('user-table-container'); const searchTerm = (filter || '').toLowerCase(); const filtered = this.state.staff.filter(u => u.name.toLowerCase().includes(searchTerm) || u.username.toLowerCase().includes(searchTerm)); let tableHTML = `<table class="responsive-table"><thead><tr><th>Nama Lengkap</th><th>Username</th><th>Peran</th><th>Aksi</th></tr></thead><tbody>`; if(filtered.length > 0) { filtered.forEach(u => { tableHTML += `<tr><td data-label="Nama">${u.name}</td><td data-label="Username">${u.username}</td><td data-label="Peran">${u.role}</td><td data-label="Aksi"><div class="actions">${u.id !== 1 ? `<button class="btn btn-text" data-action="editUser" data-id="${u.id}"><i class="fa-solid fa-pen-to-square"></i></button><button class="btn btn-text" data-action="deleteUser" data-id="${u.id}"><i class="fa-solid fa-trash"></i></button>` : '<span>Admin Utama</span>'}</div></td></tr>`; }); } else { tableHTML += `<tr><td colspan="4" style="text-align:center;">Pengguna tidak ditemukan.</td></tr>`; } tableHTML += `</tbody></table>`; if(container) container.innerHTML = tableHTML; else return tableHTML; },
        showUserModal(userId) { const isEdit = userId !== undefined; const user = isEdit ? this.state.staff.find(u => u.id == userId) : {}; const content = `<div class="form-group"><input type="text" id="u-name" class="form-input" placeholder=" " required value="${user.name || ''}"><label class="form-label">Nama Lengkap</label></div><div class="form-group"><input type="text" id="u-username" class="form-input" placeholder=" " required value="${user.username || ''}"><label class="form-label">Username</label></div><div class="form-group"><input type="password" id="u-pin" class="form-input" placeholder=" " ${isEdit ? '' : 'required'} inputmode="numeric"><label class="form-label">PIN ${isEdit ? '(Biarkan kosong jika tidak berubah)' : ''}</label></div><div class="form-group"><select id="u-role" class="form-input" required><option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option><option value="kasir" ${user.role === 'kasir' ? 'selected' : ''}>Kasir</option></select><label class="form-label">Peran</label></div>`; this.showModal(isEdit ? 'Edit Pengguna' : 'Tambah Pengguna', content, () => this.saveUser(userId)); },
        saveUser(userId) { const name = document.getElementById('u-name').value.trim(); const username = document.getElementById('u-username').value.trim(); const pin = document.getElementById('u-pin').value; const role = document.getElementById('u-role').value; if (!name || !username) return false; if (userId) { const index = this.state.staff.findIndex(u => u.id == userId); const currentUser = this.state.staff[index]; this.state.staff[index] = { ...currentUser, name, username, role, pin: pin ? pin : currentUser.pin }; } else { if (!pin) { this.showToast('PIN wajib diisi untuk pengguna baru.', 'error'); return false; } this.state.staff.push({ id: Date.now(), name, username, pin, role }); } this.saveToLocalStorage('staff', this.state.staff); this.renderUserTable(document.getElementById('user-search')?.value || ''); this.showToast(`Pengguna berhasil ${userId ? 'diperbarui' : 'ditambahkan'}.`); return true; },
        deleteUser(userId) { if (userId == 1) { this.showToast('Admin utama tidak dapat dihapus.', 'error'); return; } this.showConfirmModal('Hapus Pengguna?', 'Anda yakin ingin menghapus pengguna ini?', () => { this.state.staff = this.state.staff.filter(u => u.id != userId); this.saveToLocalStorage('staff', this.state.staff); this.renderUserTable(document.getElementById('user-search')?.value || ''); this.showToast('Pengguna berhasil dihapus.'); }); },
        
        // --- [DILENGKAPI] HALAMAN ANALITIK ---
        renderAnalitik() { const today = new Date().toISOString().slice(0, 10); return `<div class="page-container"><header class="header"><h1>Analitik & Laporan</h1></header><div class="card"><div style="display:flex; gap:15px; flex-wrap:wrap; align-items:center; justify-content:space-between;"><div style="display:flex; gap:15px; flex-wrap:wrap; align-items:center;"><div class="form-group" style="margin-bottom:0;"><input type="date" id="report-start" class="form-input" value="${today}"><label class="form-label has-value">Mulai</label></div><div class="form-group" style="margin-bottom:0;"><input type="date" id="report-end" class="form-input" value="${today}"><label class="form-label has-value">Selesai</label></div></div><button id="generate-report-btn" class="btn btn-primary"><i class="fa-solid fa-arrows-rotate"></i> Tampilkan</button></div></div><div id="report-results"></div></div>`; },
        renderAnalyticsPage() {
            const resultsContainer = document.getElementById('report-results');
            if (!resultsContainer) return;
            const start = new Date(document.getElementById('report-start').value);
            const end = new Date(document.getElementById('report-end').value);
            end.setHours(23, 59, 59, 999);
            const trx = this.state.transactions.filter(t => { const tDate = new Date(t.date); return tDate >= start && tDate <= end; });
            
            const totalRevenue = trx.reduce((sum, t) => sum + t.finalTotal, 0);
            const totalTransactions = trx.length;
            const productSales = {};
            trx.forEach(t => t.items.forEach(item => { productSales[item.name] = (productSales[item.name] || 0) + item.quantity; }));
            const sortedProducts = Object.entries(productSales).sort((a, b) => b[1] - a[1]).slice(0, 5);

            resultsContainer.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card"><h4>Total Pendapatan</h4><p class="stat-card-value">${this.formatRupiah(totalRevenue)}</p></div>
                    <div class="stat-card"><h4>Total Transaksi</h4><p class="stat-card-value">${totalTransactions}</p></div>
                    <div class="stat-card"><h4>Rata-rata / Transaksi</h4><p class="stat-card-value">${this.formatRupiah(totalTransactions > 0 ? totalRevenue / totalTransactions : 0)}</p></div>
                </div>
                <div class="card"><div class="chart-container"><canvas id="salesChart"></canvas></div></div>
                <div class="card"><h4>Produk Terlaris</h4><div class="table-wrapper">${this.renderBestSellerTable(sortedProducts)}</div></div>
            `;
            
            this.renderSalesChart(trx);
        },

        renderPengaturan() { return `<div class="page-container"><header class="header"><h1>Pengaturan</h1></header><div class="card"><h2>Pengaturan Toko</h2><form id="settings-form" novalidate><div class="form-group"><input type="text" id="s-namaToko" class="form-input" placeholder=" " required value="${this.state.settings.namaToko}"><label class="form-label">Nama Toko</label></div><div class="form-group"><input type="text" id="s-alamatToko" class="form-input" placeholder=" " required value="${this.state.settings.alamatToko}"><label class="form-label">Alamat Toko</label></div><div class="form-group"><input type="tel" id="s-teleponToko" class="form-input" placeholder=" " required value="${this.state.settings.teleponToko}"><label class="form-label">No. Telepon</label></div><div class="form-group"><textarea id="s-pesanDiStruk" class="form-input" placeholder=" " required>${this.state.settings.pesanDiStruk}</textarea><label class="form-label">Pesan di Struk</label></div><div class="form-group"><input type="number" id="s-lowStock" class="form-input" placeholder=" " required value="${this.state.settings.lowStockThreshold}"><label class="form-label">Ambang Batas Stok Rendah</label></div><button type="button" class="btn btn-primary" data-action="saveSettings">Simpan Pengaturan</button></form></div></div>`;},
        saveSettings() { const newSettings = { namaToko: document.getElementById('s-namaToko').value, alamatToko: document.getElementById('s-alamatToko').value, teleponToko: document.getElementById('s-teleponToko').value, pesanDiStruk: document.getElementById('s-pesanDiStruk').value, lowStockThreshold: parseInt(document.getElementById('s-lowStock').value) }; this.state.settings = { ...this.state.settings, ...newSettings }; this.saveToLocalStorage('settings', this.state.settings); this.applySettings(); this.showToast('Pengaturan berhasil disimpan.', 'success'); },
                // --- [DILENGKAPI] HALAMAN LAINNYA ---
        renderLainnya() { 
            const adminMenus = [
                { id: 'produk', icon: 'fa-solid fa-box-open', label: 'Produk'},
                { id: 'analitik', icon: 'fa-solid fa-chart-line', label: 'Analitik'},
                { id: 'pelanggan', icon: 'fa-solid fa-users', label: 'Pelanggan'},
                { id: 'biaya', icon: 'fa-solid fa-wallet', label: 'Biaya'},
                { id: 'pengguna', icon: 'fa-solid fa-user-shield', label: 'Pengguna'},
                { id: 'pengaturan', icon: 'fa-solid fa-gear', label: 'Pengaturan'}
            ];
            const menuItemsHTML = (this.state.currentUser.role === 'admin' ? adminMenus : [])
                .map(item => `<li class="lainnya-menu-item"><a href="#" class="nav-link" data-page="${item.id}"><i class="${item.icon}"></i>${item.label}</a></li>`).join('');

            return `<div class="page-container"><header class="header"><h1>Lainnya</h1></header><ul class="lainnya-menu">${menuItemsHTML}<li class="lainnya-menu-item"><a href="#" data-action="logout"><i class="fa-solid fa-right-from-bracket"></i>Keluar</a></li></ul></div>`; 
        },


        // --- UTILITAS LAINNYA ---
        initCarousel() { const carousel = document.getElementById('dashboard-carousel'); if (!carousel) return; const track = carousel.querySelector('.carousel-track'); const slides = Array.from(track.children); const dots = Array.from(carousel.querySelectorAll('.carousel-dot')); if (slides.length <= 1) return; let currentIndex = 0; const goToSlide = (index) => { track.style.transform = `translateX(-${index * 100}%)`; dots.forEach(dot => dot.classList.remove('active')); dots[index]?.classList.add('active'); currentIndex = index; }; dots.forEach(dot => { dot.addEventListener('click', e => { const targetIndex = parseInt(e.target.dataset.slideTo); goToSlide(targetIndex); clearInterval(this.carouselInterval); this.carouselInterval = setInterval(autoSlide, 5000); }); }); const autoSlide = () => { goToSlide((currentIndex + 1) % slides.length); }; this.carouselInterval = setInterval(autoSlide, 5000); },
        handleUploader(type, files) { if (!files || files.length === 0) return; const promises = Array.from(files).map(file => new Promise((resolve, reject) => { const reader = new FileReader(); reader.onload = e => resolve(e.target.result); reader.onerror = error => reject(error); reader.readAsDataURL(file); })); Promise.all(promises).then(base64results => { if (type === 'productImage') { document.getElementById('p-image-preview').src = base64results[0]; document.getElementById('p-image-base64').value = base64results[0]; document.getElementById('p-image-preview').style.display = 'block'; } else if (type === 'dashboardBanners') { this.state.settings.dashboardBanners.push(...base64results); this.saveToLocalStorage('settings', this.state.settings); this.showPage('pengaturan'); this.showToast(`${base64results.length} banner berhasil ditambahkan.`, 'success'); } }).catch(error => this.showToast('Gagal memproses gambar.', 'error')); },
        toggleMobileCart(show) {
            const cartContainer = document.getElementById('cart-container');
            if (cartContainer) {
                if (show) { document.body.classList.add('mobile-cart-open'); cartContainer.classList.add('is-visible'); } 
                else { document.body.classList.remove('mobile-cart-open'); cartContainer.classList.remove('is-visible'); }
            }
        },
    };
    App.init();
});
</script>
